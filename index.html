<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and jQuery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <title>The AJAXson 5</title>
    <script type="text/javascript" src="request-gif.js"></script
</head>
<body>
    <div class="container">
        <h1>The AJAXson 5</h1>

        <form id="form-gif-request" class="form-inline" />
            <div class="input-group">
                <label>What kind of Jackson 5 related gif do you want?</label>
                <input name="tag" type="text" /><br>
            </div>

            <div class="input-group">
                <label>Prove you're not a robot by completing this sentence:</label>
                <input name="riddle" type="text" />
                <div class="input-group-append">
                    <span class="input-group-text">Jacksons are better than 1.</span>
                </div>
            </div>

            <div class="input-group">
                <button type="submit" class="btn btn-primary btn-lg">Get my Gif!</button>
            </div>
        </form>
        <hr>
        <img id="gif" src="" hidden="true"/>
        <p id="feedback" hidden="true`"></p>
    </div>

</body>
</html>
